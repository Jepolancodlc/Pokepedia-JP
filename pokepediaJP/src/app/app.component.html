<div class="container">
  <mat-toolbar class="toolbar">
    <span>My Application</span>
  </mat-toolbar>

  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <!--
     <button (click)="showFiller = !showFiller" mat-raised-button>
        Toggle extra text
      </button>
   -->
      <input type="text" class="form-control" [(ngModel)]="searchText" [ngbTypeahead]="pokemonService.search"
        [inputFormatter]="formatSearchInput" placeholder="Search for a PokÃ©mon" />
        <!-- <button class="btn btn-primary" (click)="pokemonService.loadMorePokemon()">Load More</button> -->

        <div *ngFor="let type of pokemonService.allTypes; let i = index;">
          <input type="checkbox" [checked]="selectedTypes[i]" (change)="onTypeCheckboxChange($event, i)">
          {{ type }}
        </div>




    </mat-drawer>

    <div>
      <button mat-fab color="accent" (click)="drawer.toggle()">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>

    <button id="btPok" *ngFor="let pokemon of filteredPokemonList" type="button" class="btn btn-primary">
      <img [src]="pokemon.imageurl" alt="{{ pokemon.name }} sprite" />
      <h5 class="card-title">{{ pokemon.id }}</h5>
      <p>{{ pokemon.name }}</p>
      <p>{{ pokemon.type }}</p>
