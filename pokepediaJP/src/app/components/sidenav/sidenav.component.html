<input
  type="text"
  class="form-control"
  [(ngModel)]="pokemonService.searchText"
  [ngbTypeahead]="pokemonService.search"
  [inputFormatter]="formatSearchInput"
  placeholder="Search for a Pokémon"
/>

<div *ngFor="let type of pokemonService.allTypes; let i = index">
  <input
    type="checkbox"
    [checked]="selectedTypes[i]"
    (change)="onTypeCheckboxChange($event, i)"
  />
  {{ type }}
</div>

<button (click)="showMore()">Mostrar más</button>
